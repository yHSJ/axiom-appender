plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
}

group = 'io.github.yhsj'
version = '1.0.2'
archivesBaseName='axiom-appender'

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    api 'ch.qos.logback:logback-classic:1.2.3'
    api 'net.logstash.logback:logstash-logback-encoder:7.2'
    testImplementation 'junit:junit:4.13.2'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.yhsj'
            artifactId = 'axiom-appender'
            version = '1.0.2'
            from components.java

            pom {
                name = 'axiom-appender'
                description = 'A simple custom logback appender to send logs to Axiom.co'
                url='https://github.com/yHSJ/axiom-appender'
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://github.com/yHSJ/axiom-appender/blob/main/LICENSE.md'
                    }
                }
                developers {
                    developer {
                        id = 'jshy'
                        name = 'Josh Marchand'
                        email = 'josh@securitybot.info'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/yHSJ/axiom-appender.git'
                    developerConnection = 'scm:git:ssh://github.com/yHSJ/axiom-appender.git'
                    url = 'https://github.com/yHSJ/axiom-appender'
                }
            }
        }
    }
    repositories {
        maven {
            name = "axiom-appender"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }

        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

sourceCompatibility = 11
targetCompatibility = 11
